apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: openim-istio-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 443
      name: https-443
      protocol: HTTPS
    tls:
      mode: SIMPLE                          
      credentialName: myk8s-magiclab396-credential 
    hosts:
    - "*"  
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: openim-api
spec:
  hosts:
  - openim.k8s.magiclab396.com
  gateways:
  - openim-istio-gateway
  http:
  - match:
    # - uri:
    #     exact: /productpage
    - uri:
        prefix: /
    route:
    - destination:
        host: kube-prometheus-stack-prometheus.monitoring.svc.cluster.local
        port:
          number: 9090
  #   - uri:
  #       exact: /login
  #   - uri:
  #       exact: /logout
  #   - uri:
  #       prefix: /api/v1/products
    # - route:
    #     - destination:
    #         host: productpage
    #         port:
    #           number: 9080
    
    # - route:
    #     - destination:
    #         host: api.openim.svc.cluster.local
    #         port:
    #           number: 10002
    # - route:
    #     - destination:
    #         host: kube-prometheus-stack-prometheus.monitoring.svc.cluster.local
    #         port:
    #           number: 9090

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: openim-msg-gateway
spec:
  hosts:
  - "openim-gateway.k8s.magiclab396.com"
  gateways:
  - openim-istio-gateway
  http:
    - route:
      - destination:
          host: msg-gateway.openim.svc.cluster.local
          port:
            number: 10001
---

